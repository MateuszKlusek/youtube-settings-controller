<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Interface Control</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
        }
        button:hover {
            background: #cc0000;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Control</h1>
        <button id="clickSettings">Click Settings Button</button>
        <button id="toggleAutoClick">Toggle Auto-Click</button>
        <div class="status" id="status">Ready</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
